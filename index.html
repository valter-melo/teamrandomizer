<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/BoraVer.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoraVer</title>
    <style>
      /* Estilos globais para tema verde e preto */
      :root {
        --primary-green: #4CAF50;
        --primary-green-dark: #2E7D32;
        --primary-green-light: #66BB6A;
        --black-primary: #000000;
        --black-secondary: #111111;
        --black-tertiary: #1a1a1a;
        --gray-dark: #333333;
        --gray-medium: #666666;
        --gray-light: #888888;
        --text-primary: #ffffff;
        --text-secondary: #e0e0e0;
        --text-tertiary: #bbbbbb;
      }
      
      /* Reset e estilos base */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      
      body {
        background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
        background-attachment: fixed;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--black-tertiary);
        border-radius: 6px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--primary-green);
        border-radius: 6px;
        border: 2px solid var(--black-tertiary);
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-green-light);
      }
      
      body {
        scrollbar-width: thin;
        scrollbar-color: var(--primary-green) var(--black-tertiary);
      }
      
      /* Animações */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      * {
        animation: fadeIn 0.5s ease-out;
      }
    </style>    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
